<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asset Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h3>ahmad samir</h3>
    <hr>
    <a th:href="@{/EmployeeForm}" class="btn btn-info">Add New Employee</a>
    <hr>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee Code</th>
            <th>Employee Name</th>
            <th>Employee Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${allEmployees}">

            <td contenteditable='true' th:text="${employee.employeeCode}"></td>
            <td contenteditable='true' th:text="${employee.employeeName}"></td>
            <td contenteditable='true' th:text="${employee.employeeAddress}"></td>
            <td>
<!--                <a th:href="@{/EditEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-primary">Edit</a>-->
                <a th:href="@{/DeleteEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
